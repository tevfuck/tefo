<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefo Yazılım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #333333;
        }
        header h1 {
            font-size: 36px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #555555;
            border-radius: 8px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tefo Yazılım</h1>
        <p>Hack temalı resimler</p>
    </header>
    <div class="gallery">
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Hack Image 1">
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Hack Image 2">
        <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Hack Image 3">
    </div>
</body>
</html>
