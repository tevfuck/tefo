<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefo Yazılım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #2c5364, #0f2027);
            border-bottom: 4px solid #6d6d6d;
        }
        header h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 5px #000000;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 3px solid #444444;
            border-radius: 12px;
            width: 280px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background: #17a2b8;
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #138496;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }
        .instagram {
            margin-top: 20px;
            font-size: 20px;
            color: #17a2b8;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tefo Yazılım</h1>
        <p>Hack ile ilgili herşey </p>
    </header>
    <div class="gallery">
        <img src="https://placekitten.com/280/200" alt="Şapkalı hacker 1">
        <img src="https://placekitten.com/280/200" alt="Şapkalı hacker 2">
        <img src="https://placekitten.com/280/200" alt="Şapkalı hacker 3">
    </div>
    <div class="button-container">
        <button onclick="showInstagram()">Instagram Adresimi Göster</button>
    </div>
    <p id="instagram" class="instagram">@tefo_hacker</p>

    <script>
        function showInstagram() {
            var instagram = document.getElementById('instagram');
            instagram.style.display = 'block';
        }
    </script>
</body>
</html>
