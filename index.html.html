<!DOCTYPE html>
<html>
<head>
  <title>Şansını Dene</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 100px; }
    button { font-size: 20px; padding: 10px 20px; }
    #sonuc { margin-top: 30px; font-size: 24px; min-height: 100px; }

    /* ANİMASYON */
    .fade-in {
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h1>🎰 Şansını Dene Tefo!</h1>
  <button onclick="sansiniDene()">Çarkı Çevir</button>
  <div id="sonuc"></div>

  <!-- JavaScript ile skor sistemi ve animasyon -->
  <script>
    let denemeSayisi = 0;
    let kazanmaSayisi = 0;

    function sansiniDene() {
      const sayi = Math.floor(Math.random() * 100) + 1;
      const sonucDiv = document.getElementById("sonuc");

      // Animasyonu sıfırla
      sonucDiv.classList.remove("fade-in", "shake");

      denemeSayisi++;

      if (sayi > 70) {
        kazanmaSayisi++;
        sonucDiv.innerHTML = `🎉 Kazandın! Şans sayın: ${sayi}<br><br>
          🔢 Deneme: ${denemeSayisi} <br>
          🏆 Kazanma: ${kazanmaSayisi}`;
      } else {
        sonucDiv.innerHTML = `🙃 Olmadı, sayı: ${sayi}. Tekrar dene!<br><br>
          🔢 Deneme: ${denemeSayisi} <br>
          🏆 Kazanma: ${kazanmaSayisi}`;
      }

      // Gecikmeli olarak animasyonu ekle
      setTimeout(() => {
        sonucDiv.classList.add(sayi > 70 ? "fade-in" : "shake");
      }, 10);
    }
  </script>

</body>
</html>
