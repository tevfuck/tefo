<!doctype html>
<html>
<head>
    <title>Giriş Yap</title>
</head>
<body>
    <h2>Giriş Yap</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username(size=20) }}</p>
        <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt olun</a>.</p>
</body>
</html>
