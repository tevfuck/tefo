<!doctype html>
<html>
<head>
    <title>Kayıt Ol</title>
</head>
<body>
    <h2>Kayıt Ol</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username(size=20) }}</p>
        <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
        <p>{{ form.confirm_password.label }} {{ form.confirm_password(size=20) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yapın</a>.</p>
</body>
</html>
