<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 Şansını Dene Tefo!</title>
  <style>
    /* Genel Sayfa Tasarımı */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #FF6F61, #FF914D);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
    }

    /* Buton Stili */
    button {
      background: #FF7E5F;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #FF4C6A;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Sonuç Kutusu */
    #sonuc {
      margin-top: 30px;
      font-size: 1.5rem;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      min-width: 250px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Kazanma ve Kaybetme Animasyonları */
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* X Atan (Çarpı) Animasyonu */
    .lose {
      color: #FF6347;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      padding-left: 30px;
    }

    .lose::before {
      content: "❌";
      font-size: 2.5rem;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Responsive Tasarım */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>

  <h1>🎰 Şansını Dene Tefo!</h1>
  <button onclick="sansiniDene()">Çarkı Çevir</button>
  <div id="sonuc"></div>

  <script>
    let denemeSayisi = 0;
    let kazanmaSayisi = 0;

    function sansiniDene() {
      const sayi = Math.floor(Math.random() * 100) + 1;
      const sonucDiv = document.getElementById("sonuc");

      denemeSayisi++;

      // animasyonu sıfırla
      sonucDiv.classList.remove("fade-in", "shake", "win", "lose");

      if (sayi > 70) {
        kazanmaSayisi++;
        sonucDiv.innerHTML = `🎉 Kazandın! Şans sayın: ${sayi}<br><br>
          🔢 Deneme: ${denemeSayisi} <br>
          🏆 Kazanma: ${kazanmaSayisi}`;
        sonucDiv.classList.add("win");
      } else {
        sonucDiv.innerHTML = `🙃 Olmadı, sayı: ${sayi}. Tekrar dene!<br><br>
          🔢 Deneme: ${denemeSayisi} <br>
          🏆 Kazanma: ${kazanmaSayisi}`;
        sonucDiv.classList.add("lose");
      }

      // animasyon ekle
      setTimeout(() => {
        sonucDiv.classList.add(sayi > 70 ? "fade-in" : "shake");
      }, 10);
    }
  </script>

</body>
</html>
