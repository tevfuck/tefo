<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefo Tişört Dünyası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        img {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tefo Tişört Dünyası</h1>
    </header>
    <section>
        <h2>Görseller:</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/320px-React-icon.svg.png" alt="Örnek Resim 1">
        <img src="https://via.placeholder.com/300x400" alt="Örnek Resim 2">
        <img src="https://via.placeholder.com/300x200" alt="Örnek Resim 3">
    </section>
</body>
</html>
